openapi: 3.0.0
info:
  title: ITEG Management API
  description: API documentation for Admin, Students, Faculty, and Admission modules
  version: 1.0.0

servers:
  - url: http://localhost:5000/api
    description: Local Dev Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    StudentAdmissionProcess:
      type: object
      properties:
        _id:
          type: string
          example: 661d12fe94aabc1234567890
        prkey:
          type: string
          example: "PR123456"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        fatherName:
          type: string
          example: "Richard Doe"
        studentMobile:
          type: string
          example: "9876543210"
        parentMobile:
          type: string
          example: "9123456789"
        gender:
          type: string
          example: "Male"
        dob:
          type: string
          format: date
          example: "2005-06-15"
        aadharCard:
          type: string
          example: "1234-5678-9012"
        address:
          type: string
          example: "123 Main Street, City, State"
        stream:
          type: string
          example: "Science"
        course:
          type: string
          example: "B.Sc"
        category:
          type: string
          example: "General"
        subject12:
          type: string
          example: "Physics, Chemistry, Math"
        year12:
          type: string
          example: "2022"
        percent12:
          type: string
          example: "82.5"
        onlineTest:
          type: object
          properties:
            date:
              type: string
              format: date-time
              example: "2025-04-10T09:30:00Z"
            testLink:
              type: string
              example: "https://example.com/test-link"
            result:
              type: string
              enum: [Pass, Fail, Pending]
              example: "Pass"
        interviews:
          type: array
          items:
            type: object
            properties:
              noOfAttempts:
                type: integer
                example: 1
              marks:
                type: integer
                example: 85
              remark:
                type: string
                example: "Good performance, confident answers."
              date:
                type: string
                format: date-time
                example: "2025-04-15T10:30:00Z"
              result:
                type: string
                enum: [Pass, Fail, Pending]
                example: "Pass"
        admissionFlag:
          type: boolean
          example: false
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
 
    RegisterUserInput:
      type: object
      required:
        - positionRole
        - name
        - email
        - adharCard
        - password
        - role
        - department
      properties:
        positionRole:
          type: string
          example: "System Admin"
        name:
          type: string
          example: "Amit Verma"
        email:
          type: string
          format: email
          example: "amit.verma@example.com"
        adharCard:
          type: string
          example: "345678901234"
        password:
          type: string
          format: password
          example: "Admin@456"
        role:
          type: string
          enum: [admin, superadmin, faculty]
          example: "admin"
        department:
          type: string
          example: "IT Services"

    RegisterSuccess:
      type: object
      properties:
        message:
          type: string
          example: "Admin created successfully!"
        user:
          type: object
          properties:
            id:
              type: string
              example: "661f23a1e0bd5d8b89b2c003"
            name:
              type: string
              example: "Amit Verma"
            email:
              type: string
              example: "amit.verma@example.com"
            role:
              type: string
              example: "admin"
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    LoginInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "amit.verma@example.com"
        password:
          type: string
          format: password
          example: "Admin@456"

    LoginSuccess:
      type: object
      properties:
        message:
          type: string
          example: "Login successful"
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        user:
          type: object
          properties:
            id:
              type: string
              example: "661f23a1e0bd5d8b89b2c003"
            name:
              type: string
              example: "Amit Verma"
            email:
              type: string
              example: "amit.verma@example.com"
            role:
              type: string
              example: "admin"
            positionRole:
              type: string
              example: "System Admin"
            department:
              type: string
              example: "IT Services"

  Level:
      type: object
      required:
        - levelNo
      properties:
        levelNo:
          type: string
          example: "1"
        noOfAttempts:
          type: integer
          example: 1
        marks:
          type: number
          example: 80
        remark:
          type: string
          example: "Good performance"
        date:
          type: string
          format: date
          example: "2025-04-08"
        result:
          type: string
          enum: [Pass, Fail, Pending]
          example: "Pending"

  PlacedInfo:
      type: object
      properties:
        companyName:
          type: string
          example: "TechCorp"
        salary:
          type: number
          example: 600000
        location:
          type: string
          example: "Bangalore"

  Permission:
      type: object
      properties:
        reason:
          type: string
          example: "Medical leave"
        approvedBy:
          type: string
          enum: [Super Admin, Admin, Faculty]
          example: "Admin"

  InterviewRecord:
      type: object
      properties:
        companyName:
          type: string
          example: "Infosys"
        interviewDate:
          type: string
          format: date
          example: "2025-04-10"
        remark:
          type: string
          example: "Confident and well-prepared"
        result:
          type: string
          enum: [Selected, Rejected, Pending]
          example: "Selected"
        location:
          type: string
          example: "Mumbai"
        jobProfile:
          type: string
          example: "Software Engineer"
  StudentAdmissionProcess:
      type: object
      required:
        - prkey
        - lastName
        - fatherName
        - studentMobile
        - parentMobile
        - gender
        - dob
        - aadharCard
        - address
        - stream
        - course
        - category
        - subject12
        - year12
      properties:
        prkey:
          type: string
          example: PRK123456
        lastName:
          type: string
          example: Khan
        fatherName:
          type: string
          example: Abdul Khan
        studentMobile:
          type: string
          example: "9876543210"
        parentMobile:
          type: string
          example: "9876543211"
        gender:
          type: string
          example: Male
        dob:
          type: string
          format: date
          example: 2003-08-15
        aadharCard:
          type: string
          example: "123456789012"
        address:
          type: string
          example: "123 Main Street, Mumbai"
        stream:
          type: string
          example: "Science"
        course:
          type: string
          example: "BSc IT"
        category:
          type: string
          example: "General"
        subject12:
          type: string
          example: "Physics, Chemistry, Math"
        year12:
          type: string
          example: "2022"
        percent12:
          type: string
          example: "85"

        onlineTest:
          type: object
          properties:
            date:
              type: string
              format: date
              example: 2024-05-10
            testLink:
              type: string
              example: "https://testlink.com/student/123"
            result:
              type: string
              enum: [Pass, Fail, Pending]
              default: Pending
              example: Pending

        interviews:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                format: date
                example: 2024-06-15
              remark:
                type: string
                example: "Good communication skills"
              result:
                type: string
                enum: [Pass, Fail, Pending]
                default: Pending
                example: Pending

        admissionFlag:
          type: boolean
          default: false
          example: false

        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

  
security:
  - bearerAuth: []

paths:

  /users/create:
    post:
      summary: Register a new user (admin, superadmin, faculty)
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserInput'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterSuccess'
        '400':
          description: Validation error or duplicate user
        '500':
          description: Server error

  /user/login:
    post:
      summary: Login a user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginSuccess'
        '401':
          description: Invalid credentials
        '500':
          description: Server error
  /superadmin/register:
    post:
      tags:
        - Super Admin
      summary: Create a new Super Admin
      description: Register a new Super admin user with the required details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SuperAdmin'
      responses:
        '201':
          description: Super Admin created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Super Admin created successfully!
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6...
        '400':
          description: Super Admin already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Super Admin already exists
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Server Error
                  error:
                    type: string
                    example: An error message

  /superadmin/login:
    post:
      summary: Login as Super Admin
      tags: [Super Admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful (returns JWT token)

  /superadmin/superadmin:
    get:
      summary: Get all Super Admins
      tags: [Super Admin]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of all Super Admins

  /superadmin/{id}:
    get:
      summary: Get Super Admin by ID
      tags: [Super Admin]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Super Admin detail

  /admin:
    get:
      summary: Get all admins
      tags: [Admin]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of admins
  

  /admin/register:
    post:
      tags:
        - Admin
      summary: Create a new Admin
      description: Register a new admin user with the required details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Admin'
      responses:
        '201':
          description: Admin created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Admin created successfully!
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6...
        '400':
          description: Admin already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Admin already exists
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Server Error
                  error:
                    type: string
                    example: An error message


  /admin/login:
    post:
      summary: Login as Admin
      tags: [Admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful (returns JWT token)


  /admin/{id}:
    get:
      summary: Get admin by ID
      tags: [Admin]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Admin detail
    put:
      summary: Update admin
      tags: [Admin]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Admin updated
    delete:
      summary: Delete admin
      tags: [Admin]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Admin deleted

  /students/admitted:
   paths:
  /studentAdmissionProcess/admission-process:
    post:
      summary: Add a new student admission
      tags:
        - Admissions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentAdmissionProcess'
      responses:
        '201':
          description: Student admission initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Student admission initiated
                  data:
                    $ref: '#/components/schemas/StudentAdmissionProcess'
        '400':
          description: Error adding admission
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Error adding admission
                  error:
                    type: object


  /students/getall:
    get:
      summary: Get all students
      tags: [Student]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of students

  /students/{id}:
    get:
      summary: Get student by ID
      tags: [Student]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Student detail
    delete:
      summary: Delete a student
      tags: [Student]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Student deleted

  /students/create/level/{id}:
    post:
      summary: Create a level record for a student
      tags: [Student]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Level'
      responses:
        '201':
          description: Level added successfully
          content:
           application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Level added successfully
                student:
                  $ref: '#/components/schemas/Student'
      '400':
        description: Missing level number
      '404':
        description: Student not found
      '500':
        description: Server error

  /students/student/level/{levelNo}:
    get:
      summary: Get students by level number
      tags: [Student]
      security:
        - bearerAuth: []
      parameters:
        - name: levelNo
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Students in level

  /students/total/student/{levelNo}:
    get:
      summary: Get total student count by level
      tags: [Student]
      security:
        - bearerAuth: []
      parameters:
        - name: levelNo
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Student count

  /students/getlevels/{id}:
    get:
      summary: Get all levels of a student
      tags: [Student]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Levels data

  /students/create/interviews/{id}:
    post:
      summary: Add interview record
      tags: [Student]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                interviewer:
                  type: string
                  example: John Doe
                date:
                  type: string
                  format: date
                  example: 2025-04-10
                remarks:
                  type: string
                  example: "Student showed excellent problem-solving skills"
                status:
                  type: string
                  enum: [Pending, Passed, Failed]
                  example: Passed
      responses:
        '201':
          description: Interview record added

  /students/interviews/{id}:
    get:
      summary: Get interview records by student ID
      tags: [Student]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Interview records

  /students/{id}/interview-result:
    patch:
      summary: Update interview result for a specific student
      tags:
        - Student
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the student
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - interviewId
                - result
              properties:
                interviewId:
                  type: string
                  example: "64234abc1234def56789ghij"
                result:
                  type: string
                  example: "Passed"
      responses:
        '200':
          description: Interview result updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Interview result updated successfully
                  updatedInterview:
                    $ref: '#/components/schemas/InterviewRecord'
        '400':
          description: Missing required fields
        '404':
          description: Student or interview not found
        '500':
          description: Server error

  /faculty:
    get:
      summary: Get all faculties
      tags: [Faculty]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Faculty list

  /faculty/create:
    post:
      summary: Create a new faculty
      tags:
        - Faculty
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FacultyCreateRequest'
      responses:
        '201':
          description: Faculty created successfully
        '400':
          description: Faculty already exists
        '500':
          description: Server error
          
  /faculty/{id}:
    get:
      summary: Get faculty by ID
      tags: [Faculty]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Faculty detail
    put:
      summary: Update faculty
      tags: [Faculty]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Faculty updated
    delete:
      summary: Delete faculty
      tags: [Faculty]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Faculty deleted

  /studentAdmission/admission-process:
    post:
      summary: Start student admission process
      tags: [Admission]
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Process started

  /studentAdmission/admission-dashboard:
    get:
      summary: Get admission dashboard
      tags: [Admission]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard data

  /studentAdmission/createInterview/{id}:
    post:
      tags:
        - Admission Process
      summary: Add an interview attempt for a student
      description: Adds a new interview entry to a student's interview array by student ID.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: MongoDB ObjectId of the student
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                noOfAttempts:
                  type: integer
                  example: 1
                marks:
                  type: integer
                  example: 85
                remark:
                  type: string
                  example: Good performance, confident answers.
                date:
                  type: string
                  format: date-time
                  example: "2025-04-15T10:30:00.000Z"
                result:
                  type: string
                  enum: [Pass, Fail, Pending]
                  example: Pass
      responses:
        '201':
          description: Interview added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Interview added successfully
                  student:
                    $ref: '#/components/schemas/StudentAdmissionProcess'
        '404':
          description: Student not found
        '500':
          description: Server error


  /students/admission/getInterviews/{id}:
    get:
      tags:
        - Admission Process
      summary: Get all interview attempts by student ID
      description: Retrieves the interview array for a student using their MongoDB ObjectId.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: MongoDB ObjectId of the student
      responses:
        '200':
          description: List of interviews retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  interviews:
                    type: array
                    items:
                      type: object
                      properties:
                        noOfAttempts:
                          type: integer
                          example: 1
                        marks:
                          type: integer
                          example: 80
                        remark:
                          type: string
                          example: Well spoken
                        date:
                          type: string
                          format: date-time
                          example: "2025-04-16T10:00:00.000Z"
                        result:
                          type: string
                          enum: [Pass, Fail, Pending]
                          example: Pass
        '404':
          description: Student not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Student not found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Server Error
                  error:
                    type: string
                    example: Internal server error message

          

